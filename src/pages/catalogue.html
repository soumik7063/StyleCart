<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Style Cart</title>
    <link rel="stylesheet" href="../css/pages/catalogue.css">
</head>

<body>

    <header>
        <h1>Style Cart Catalogue</h1>
        <nav>
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="men">Men</button>
            <button class="filter-btn" data-category="women">Women</button>
            <button class="filter-btn" data-category="kids">Kids</button>
        </nav>
    </header>

    <section class="catalogue">
        <div class="category men" data-category="men">
            <h2>Men's Collection</h2>
            <div class="items">
                <div class="dress-card">
                    <img src="../assets/images/men-casual.avif" alt="Men Casual Wear">
                    <p>Casual Wear</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/men-formal.jpg" alt="Men Formal Wear">
                    <p>Formal Wear</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/men-ethnic.webp" alt="Men Ethnic Wear">
                    <p>Ethnic Wear</p>
                </div>
            </div>
        </div>

        <div class="category women" data-category="women">
            <h2>Women's Collection</h2>
            <div class="items">
                <div class="dress-card">
                    <img src="../assets/images/women-western.webp" alt="Women's Dress">
                    <p>Western Dress</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/women-saree.webp" alt="Women's Saree">
                    <p>Traditional Saree</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/women-ethnic.avif" alt="Women's Ethnic Wear">
                    <p>Ethnic Wear</p>
                </div>
            </div>
        </div>

        <div class="category kids" data-category="kids">
            <h2>Kids' Collection</h2>
            <div class="items">
                <div class="dress-card">
                    <img src="../assets/images/kids-casual.webp" alt="Kids Casual Wear">
                    <p>Casual Wear</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/kids-party.jpg" alt="Kids Party Wear">
                    <p>Party Wear</p>
                </div>
                <div class="dress-card">
                    <img src="../assets/images/kids-sports.avif" alt="Kids Sports Wear">
                    <p>Sports Wear</p>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/pages/catalogue.js"></script>
</body>

</html>
